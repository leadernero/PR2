<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/main.css">
    <title>Soft Clean</title>
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <img src="pic/header-logo.svg" alt="">
        </div>
        <button class="button">Заказать консультацию</button>
    </header>
    <main class="main">
        <div class="container-1">
            <img src="pic/1.svg" alt="">
            <img src="pic/2.svg" alt="">
            <img src="pic/3.svg" alt="">
            <img src="pic/4.svg" alt="">
        </div>
        <div class="promo">
            <img src="pic/Group 1.svg" alt="">
        </div>
        <div class="grid1">
            <img src="pic/1photo.svg" alt="" class="photo1">
            <img src="pic/2photo.svg" alt="" class="photo2">
            <img src="pic/3photo.svg" alt="" class="photo3">
            <img src="pic/4photo.svg" alt="" class="photo4">
            <img src="pic/5photo.svg" alt="" class="photo5">
        </div>
        <div class="promo-screen">
            <img src="pic/promo-screen.svg" alt="">
        </div>
        <div class="grid2">
            <img src="pic/1grid.svg" alt="" class="photo1">
            <img src="pic/2grid.svg" alt="" class="photo2">
            <img src="pic/3grid.svg" alt="" class="photo3">
            <img src="pic/4grid.svg" alt="" class="photo4">
        </div>
        <div>
            <img src="pic/3konec.svg" alt="" class="KONEC">
            <img src="pic/4konec.svg" alt="" class="KONEC">
            <img src="pic/5konec.svg" alt="" class="KONEC">
        </div>
        <div>
            <img src="pic/footer.svg" alt="" class="KONEC2">
        </div>
    </main>
</body>
</html>
